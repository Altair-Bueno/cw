[package]
name = "cw"
version = "2.0.0"
authors = ["Altair Bueno"]
edition = "2018"
license = "MIT"
description = "A rip off wc. Lines, words, character and byte count with column stats"
readme = "../../README.md"
repository = "https://github.com/Altair-Bueno/cw"
keywords = ["wc", "cw", "word", "line", "character", "UTF8", "UTF16", "count"]
categories = ["command-line-utilities", "filesystem", "text-processing"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
colored = "2.0.0"

[dependencies.tokio]
version = "1.11.0"
features = ["rt","io-util","macros","sync","fs","io-std","parking_lot"]

[dependencies.libcw]
path = "../libcw"
version = "1.1.0"
features = ["tokio"]


[dependencies.clap]
version = "2.33.3"
default-features = false
features = ["yaml", "color", "vec_map", "wrap_help"]