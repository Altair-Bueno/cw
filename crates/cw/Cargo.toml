[package]
name = "cw"
version = "1.0.1"
authors = ["Altair Bueno"]
edition = "2018"
license = "MIT"
description = "A rip off wc. Lines, words, character and byte count with column stats"
readme = "../../README.md"
repository = "https://github.com/Altair-Bueno/cw"
keywords = ["wc", "cw", "word", "line", "character", "UTF8", "UTF16", "count"]
categories = ["command-line-utilities", "filesystem", "text-processing"]
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
threads_pool = "^0.2.0"
colored = "2.0.0"
libcw = { path = "../libcw", version = "1.0.1" }

[dependencies.clap]
version = "2.33.3"
default-features = false
features = ["yaml", "color", "vec_map", "wrap_help"]

[build-dependencies.clap]
version = "2.33.3"
default-features = false
features = ["yaml", "color", "vec_map", "wrap_help"]

[target.x86_64-pc-windows-msvc]
rustflags = [
  "-C", "target-feature=+crt-static",
]

[target.aarch64-pc-windows-msvc]
rustflags = [
  "-C", "target-feature=+crt-static",
]