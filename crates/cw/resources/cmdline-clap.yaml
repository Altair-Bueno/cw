name: cw
version: "3.0.3"
author: Altair Bueno <https://github.com/Altair-Bueno/cw>
about: |
  cw, a rip of wc. Lines, words, character and byte count with column stats.
args:
  - FILES:
      help: List of input files to analize. Uses stdin if no file is provided
      required: false
      multiple: true
      takes_value: true
      index: 1

  - from-stdin:
      help: Reads the input files to analize from stdin instead
      long: from-stdin
      required: false
      multiple: false
      takes_value: false
      conflicts_with: FILES

  - lines:
      help: Counts line jumps
      short: l
      long: lines
      required: false
      takes_value: false

  - characters:
      help: Counts characters. A character depends on its encoding
      short: c
      long: chars
      required: false
      takes_value: false

  - words:
      help: Counts words. A word is defined using ISSPACE(3)
      short: w
      long: words
      required: false
      takes_value: false

  - bytes:
      help: Counts the number of bytes on the file
      short: b
      long: bytes
      required: false
      takes_value: false

  - line_length:
      help: Shows the longest line size
      short: L
      long: line-length
      required: false
      takes_value: false

  - multithread:
      help: Use multithread runtime
#      short:
      long: multithread
      required: false
      takes_value: false

  - break:
      help: Linebreak to use. Defaults to LF
      short: n
      long: newline
      required: false
      takes_value: true
      possible_values:
        - LF
        - CR
  - encoding:
      help: Character encoding expected. Defaults to UTF-8/ASCII
      short: e
      long: encoding
      takes_value: true
      required: false
      possible_values:
        - UTF8
        - UTF16