name: Build linux
on:
  push:
    branches:
      - master
  workflow_dispatch:
env:
  TARGET: x86_64-unknown-linux-musl

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          rustup target add $TARGET
          cargo build --release --target $TARGET
      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: cw_linux
          path: |
            target/x86_64-unknown-linux-musl/release/cw