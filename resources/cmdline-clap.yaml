name: cw
version: "0.1.0"
author: Altair Bueno
about: cw, a rip off wc. Word, line, character, byte and colum count
args:
  - files:
      about: Input file to proccess. Uses `stdin` if no file is provided
      required: false
      multiple: true
      takes_value: true
      index: 1
  - lines:
      about: Counts the number of lines. A line is defined as a String that
             ends on `\r\n`,`\r` or `\n`
      short: l
      long: lines
  - characters:
      about: Counts the number of characteres on the file
      short: c
      long: chars
  - words:
      about: Counts the number of words on the file
      short: w
      long: words

